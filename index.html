<body>

    <!-- 'form' here is the container -->
    <form>
        <h1>Book Service Appointment</h1>
        <label for="email">Email*</label>
        <input type="text" id="email" name="email" required>
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="service request">Service request*</label>
        <textarea id="service request" name="service request"></textarea>
        <br>

        <!-- container for the button -->
        <div class="btn">
            <button type="button">Submit for request</button>
        </div>

    </form>

</body>
